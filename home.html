<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InPromo Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
      }
      nav {
        background: #222;
        padding: 1em 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 2em;
        font-size: 1.2em;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #ff9800;
      }
      .container {
        max-width: 800px;
        margin: 3em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #222;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#clients">Our Clients</a>
      <a href="#findus">Find Us</a>
    </nav>
    <div class="container">
      <section id="home">
        <h1>Welcome to InPromo!</h1>
        <p>Your one-stop shop for promotions and more.</p>
      </section>
      <section id="shop">
        <h2>Shop</h2>
        <p>Discover our exclusive products and offers.</p>
      </section>
      <section id="clients">
        <h2>Our Clients</h2>
        <p>We are trusted by leading brands and businesses.</p>
      </section>
      <section id="findus">
        <h2>Find Us</h2>
        <p>Visit our store or contact us for more information.</p>
      </section>
    </div>
  </body>
</html>
